<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
        <meta name="author" content="Santiago Palomeque">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/imdb.css">
        <title>IMDB</title>
	</head>
	<body>
		<div class= "texto"></div>
		<div class="imagen"></div>
		<script id="movie_info" type="text/x-handlebars-template">
		    <div class="movies">       
		        <ul class="lista">
		            {{#each movies}}
		            <li>
		                <p class="titulo">{{nombre}} <span>({{a√±o}})</span></p>
		                <p>{{descripcion}}</p>
		                <p>Genero: {{genero}}</p>
		                <p>Puntaje: {{rating}}</p>
		                <p>Director: {{director}}</p>
		            </li>
		                <!--button class="boton">Watch Trailer</button-->
		            {{/each}}
		        </ul>
		    </div>
		   	
		</script>
		<script id="movie_picture" type="text/x-handlebars-template">
			{{#each picture}}
				<img src="{{imagen}}">
			{{/each}}
		</script> 
	<script src="./js/handlebars-v3.0.0.js"></script> 
	<script src="./vendor/jquery-1.11.2.min.js"></script> 
    <script src="./js/scriptIMDB.js"></script>
    <!--script src="./js/scriptListaMovies.js"></script-->
	</body>
</html>
